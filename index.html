<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Add this in <head> section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <main>
        <section>
            <div class="weather_container">
                <div class="formDivClass">
                    <form action="">
                        <input type="text" placeholder="Enter city name" class="formInput" />
                        <button type="submit" class="formButton"> <i class="fas fa-search"></i> </button>
                    </form>
                </div>
                <div class="weather_info">
                    <div class="cloudAndCelsiusDiv">
                        <img src="./weather.png" alt="">
                        <h2 class="temperature">12 °C</h2>
                        <p class="description">Overcast clouds</p>
                    </div>
                    <div class="humidityAndwindspeedContainer">
                        <div class="humidity">
                            <img src="./humidity.png" alt="" class="humidityImage">
                            <div class="humidityAndPercentage">
                                <h2 id="humidity">60%</h2>
                                <p>Humidity</p>
                            </div>


                        </div>
                        <div class="humidity">
                            <img src="./windy.png" alt="">
                            <div class="humidityAndPercentage">
                                <h2 id="windSpeed">10 km/h</h2>
                                <p>Wind Speed</p>
                            </div>


                        </div>
                        <!-- <div class=" wind_speed">
                            <img src="./windy.png" alt="">
                            <span>10 km/h</span>
                        </div> -->
                    </div>
                    <!-- <div class="temperature">Temperature: 25°C</div>
                    <div class="description">Description: Clear Sky</div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind_speed">Wind Speed: 10 km/h</div> -->
                </div>

        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
